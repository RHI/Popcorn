<!DOCTYPE html>
<html>

<head>
    <title>Test - Popcorn Freebase Plugin</title>
    <link rel="stylesheet" href="../../../lib/qunit/qunit.css" type="text/css" media="screen">
    <script src="../../../lib/qunit/qunit.js"></script>

    <script src="../../../lib/popcorn/popcorn.js"></script>

    <script src="../popcorn.freebase.js"></script>

    <script id="testTemplate" type="text/x-jquery-tmpl">
        <div class="templateText">${data.text}</div>
        <div class="templateDesc">${data.description}</div>
    </script>

    <script src="popcorn.freebase.unit.js"></script>
</head>

<body>
<h1 id="qunit-header">Popcorn Freebasse Plugin</h1>
<h2 id="qunit-banner"></h2>
<div id="qunit-testrunner-toolbar"></div>
<h2 id="qunit-userAgent"></h2>
<ol id="qunit-tests"></ol>
<div id="qunit-fixture">  </div>

<video id="video"
       controls preload="none"
       width="250px">

    <source id="mp4"
            src="../../../lib/media/trailer.mp4"
            type='video/mp4; codecs="avc1, mp4a"'>

    <source id="ogv"
            src="../../../lib/media/trailer.ogv"
            type='video/ogg; codecs="theora, vorbis"'>

    <source id='webm'
            src="../../../lib/media/trailer.webm"
            type='video/webm; codecs="vp8, vorbis"'>

    <p>Your user agent does not support the HTML5 Video element.</p>

</video>
<div id="freebasediv"></div>
</body>
</html>
