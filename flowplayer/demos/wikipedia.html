<!doctype html>
<html>
<head>
<meta charset=utf-8>
<title>Flowplayer Popcorn Plugin: Wikipedia</title>
<script src="../flowplayer/flowplayer-3.2.6.min.js"></script>
<script src="../flowplayer.popcorn.js"></script>
<script src="../popcorn/popcorn.js"></script>
<script src="../popcorn/popcorn.wikipedia.js"></script>
</head>
<body>

<div id="player" style="width:520px; height:330px;"></div>
<div id="wikidiv"></div>

<script>

var player = flowplayer("player", {
		src: "../flowplayer/flowplayer-3.2.7.swf",
		wmode: "transparent"
	}, {
		clip: {
			autoPlay: false,
			url: "http://pseudo01.hddn.com/vod/demo.flowplayervod/flowplayer-700.flv",
			popcorn: {
				wikipedia: [
					{
						start: 0, // seconds
						end: 10, // seconds
						src: 'http://en.wikipedia.org/wiki/Cape_Town',
						title: "this is an article",
						target: 'wikidiv'
					},
					{
						start: 7, // seconds
						end: 20, // seconds
						src: 'http://en.wikipedia.org/wiki/S%C3%A3o_Paulo',
						target: 'wikidiv'
					}
				]
			}
		}
	}).popcorn();

player.load();

</script>

</body>
</html>
